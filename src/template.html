<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bussin' Burger</title>
</head>

<body>
    <header id="header">
        <nav id="main-nav">
            <img src="./assets/images/logo.png" alt="bussin burger logo" height="125px">
            <button id="home">HOME</button>
            <button id="menu">MENU</button>
            <button id="about">ABOUT</button>
        </nav>
        <nav id="secondary-nav">
            <button>ORDER NOW</button>
        </nav>
    </header>

    <div id="content"></div>

    <footer>
        <img src="./assets/images/logo.png" alt="bussin burger logo" height="180px">
        <div id="footer-links">
            <button id="footer-home">HOME</button>
            <button id="footer-menu">MENU</button>
            <button id="footer-about">ABOUT</button>
        </div>
        <div id="socials">
            <div id="social-icons">
                <img src="assets/images/facebook.svg" alt="facebook" height="25px">
                <img src="assets/images/instagram.svg" alt="instagram" height="25px">
                <img src="assets/images/twitter-x.svg" alt="twitter" height="25px">
            </div>
        </div>
    </footer>
    <div id="copyright">2026 Â© Bussin' Burger Joint. All rights reserved.</div>
</body>

</html>
