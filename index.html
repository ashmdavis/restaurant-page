<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bussin' Burger</title>
<script defer src="main.js"></script></head>

<body>
    <header id="header">
        <div class="header-container">
            <img id="logo" src="56ce00c1bd768c65024a.png" alt="bussin burger logo" height="125px">
            <nav id="main-nav" class="off-screen-menu">
                <button id="home">HOME</button>
                <button id="menu">MENU</button>
                <button id="about">ABOUT</button>
            </nav>
            <nav id="secondary-nav">
                <button>ORDER NOW</button>
            </nav>
            <nav>
                <div class="ham-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <div id="content"></div>


    <footer>
        <div class="footer-container">
            <img src="56ce00c1bd768c65024a.png" alt="bussin burger logo" height="180px">
            <div id="footer-links">
                <button id="footer-home">HOME</button>
                <button id="footer-menu">MENU</button>
                <button id="footer-about">ABOUT</button>
            </div>
            <div id="socials">
                <div id="social-icons">
                    <img src="4172f094907a6837b8f3.svg" alt="facebook" height="25px">
                    <img src="448198b22019bf2f0b71.svg" alt="instagram" height="25px">
                    <img src="59f61548d71b77b5144f.svg" alt="twitter" height="25px">
                </div>
            </div>
        </div>
    </footer>
    <div id="copyright">2026 Â© Bussin' Burger Joint. All rights reserved.</div>
</body>

</html>
